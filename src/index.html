<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century Calculator</title>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <header class="container py-4 d-flex flex-row justify-content-around">
      <div>
        <h1 id="page-title">Century Calculator</h1>
      </div>
      <nav>
        <a href="es/index.html">
          <img src="assets/spain-flag.png" alt="Español" title="Español" id="lang-changer">
        </a>
      </nav>
    </header>
    <main class="container text-center py-5">
      <form id="input-form">
        <div class="form-group">
          <label id="year-label" class="form-label fw-bold" for="year-input">Year:</label>
          <input
            class="form-input"
            type="number"
            min="1"
            placeholder="Enter a number"
            id="year-input"
            name="year"
            required
          />
          <div class="invalid-feedback">Please, enter a integer number grater than zero.</div>
        </div>
        <div class="form-group pt-3">
          <button
            class="btn btn-primary"
            id="submit-btn"
            type="submit"
          >Calculate</button>
        </div>
      </form>
      <output id="output" class="row pt-5">
        <div class="col-sm-6 p-2 text-sm-end fw-bold">Century: </div>
        <div class="col-sm-6 p-2 text-sm-start" id="century-output"></div>
      </output>
    </main>
    <script src="bundle.js"></script>  
  </body>
</html>
