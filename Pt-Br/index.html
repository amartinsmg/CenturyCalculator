<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Calculadora de Século</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style.css" />
    <script src="../Script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="page-title">Calculadora de Século</h1>
      <a href="../index.html">
        <button id="lang-button">En</button>
      </a>
    </header>
    <main>
      <form id="input-form">
        <div>
          <label id="year-label" for="year-input" class="strong-class">Ano:</label>
          <input
            class="values-inputs"
            type="number"
            min="1"
            max="399900"
            id="year-input"
          />
        </div>
        <div>
          <input
            class="values-inputs"
            id="calculate-button"
            type="submit"
            value="Calculate"
          />
        </div>
      </form>
      <div id="result">
        <label id="result-label" class="strong-class">Século: </label>
        <span id="text-output"></span>
      </div>
    </main>
  </body>
</html>
