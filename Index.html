<!DOCTYPE html>
<html lang="en">
<head>
		<title>Century Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="Style.css"/>
		<script src="Century Calculator.js" defer></script>
</head>
<body>
	<main class="Content">
		<h1 class="Page-tytle">Century Calculator</h1>
		<form id="Input-form">
			<div>
				<label for="yearInput">Year:</label>
				<input type="number" min="1" max="399900" id="yearInput"/>
			</div>
			<div>
				<input id="Calculate-button" type="button" value="Calculate"/>
			</div>
		</form>
		<div class="Result">
			<label>Century: </label>
			<div id="textOutput"></div>
		</div>
	</main>
</body>
</html>
