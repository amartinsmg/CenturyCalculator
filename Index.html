<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Century Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header>
      <h1 id="page-title">Century Calculator</h1>
      <a href="Pt-Br/index.html">
        <button id="lang-button">Pt</button>
      </a>
    </header>
    <main>
      <form id="input-form">
        <div>
          <label id="year-label" for="year-input" class="strong-class">Year:</label>
          <input
            class="values-inputs"
            type="number"
            min="1"
            max="1000000"
            placeholder="Enter a number"
            id="year-input"
          />
        </div>
        <div>
          <input
            class="values-inputs"
            id="calculate-button"
            type="submit"
            value="Calculate"
          />
        </div>
      </form>
      <div id="result">
        <label id="result-label" class="strong-class">Century: </label>
        <span id="text-output"></span>
      </div>
    </main>
    <script src="Script.js"></script>
  </body>
</html>
