<!DOCTYPE html>
<html>
	<head>
		<title>Century Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="Calculator.css"/>
	</head>
	<body>
		<h1>Century Calculator</h1>
		<form>
			<div>
				<label for="yearInput">Year:</label>
				<input type="number" min="1" max="100000" id="yearInput"/>
			</div>
			<div>
				<input type="button" onclick="calculator()" value="Calculate"/>
			</div>
		</form>
		<script src="Century Calculator.js"></script>
		<section>
			<label>Century: </label>
			<div id="text1"></div>
		</section>
	</body>
</html>
