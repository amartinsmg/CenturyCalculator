<!doctype html>
<html lang="en">
  <head>
    <title>Century Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex flex-row justify-content-around">
        <div>
          <h1 id="page-title">Century Calculator</h1>
        </div>
        <div>
          <a href="Pt/index.html">
            <img src="../Assets/Brazil-flag.png" alt="Português" title="Português" id="lang-changer">
          </a>
        </div>
      </div>
    </div>
    <div class="container text-center py-5">
      <div>
          <form id="input-form">
            <div class="form-group">
              <label id="year-label" class="form-label fw-bold" for="year-input">Year:</label>
              <input
                class="form-input"
                type="number"
                min="1"
                placeholder="Enter a number"
                id="year-input"
                required
              />
              <div class="invalid-feedback">Please, enter a integer number grater than zero.</div>
            </div>
            <div class="form-group pt-3">
              <button
                class="btn btn-primary"
                id="submit-btn"
                type="submit"
              >Calculate</button>
          </form>
      </div>
      <div id="result" class="row pt-5">
        <div class="col-sm-6 p-2 text-sm-end fw-bold">Century: </div>
        <div class="col-sm-6 p-2 text-sm-start" id="century-output"></div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="Script.min.js"></script>  
  </body>
</html>
